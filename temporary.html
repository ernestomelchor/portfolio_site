<!-- Contact Section Heading-->
<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">
  Connect With Me
</h2>

<!-- Contact Section Form-->
<div class="row">
  <div class="col-lg-8 mx-auto">
    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
    <form
      method="post"
      action="mailto:ernestomelchoralonso@gmail.com"
      id="contactForm"
      name="sentMessage"
      novalidate="novalidate"
    >
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label class="contact-form">Name</label
          ><input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name"
            required="required"
            data-validation-required-message="Please enter your name."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label class="contact-form">Email Address</label
          ><input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email Address"
            required="required"
            data-validation-required-message="Please enter your email address."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label class="contact-form">Phone Number</label
          ><input
            class="form-control"
            id="phone"
            type="tel"
            placeholder="Phone Number"
            required="required"
            data-validation-required-message="Please enter your phone number."
          />
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <div class="control-group">
        <div class="form-group floating-label-form-group controls mb-0 pb-2">
          <label class="contact-form">Message</label
          ><textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Message"
            required="required"
            data-validation-required-message="Please enter a message."
          ></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br />
      <div id="success"></div>
      <div class="form-group">
        <button
          class="btn btn-primary btn-xl"
          id="sendMessageButton"
          type="submit"
          value="Send Email"
        >
          Send
        </button>
      </div>
    </form>
  </div>
</div>
